  /recipes:
    post:
      tags:
        - recipes
      summary: Add Recipe
      description: Adds a recipe
      operationId: addRecipe
      requestBody:
        description: A Recipe Object
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Potato fries"
                description:
                  type: string
                  format: uri
                  example: "Fried potatoes"
                prepTime:
                  type: number
                  format: integer
                  example: 10
                cookingTime:
                  type: number
                  format: integer
                  example: 10
                servingSize:
                  type: number
                  format: integer
                  example: 3
                ingredients:
                  type: array
                  items:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "3PXW8J1QGkl5gnjOaKvw"
                      quantity:
                        type: number
                        format: float
                        example: 200
                      unitOfMeasurement:
                        type: string
                        example: "g"
                      optionality:
                        type: boolean
                        example: true
                        required: false
                        default: false
                instructions:
                  type: array
                  items:
                    type: string
                  example:
                    - "PEEL THE POTATOES"
                    - "POUR OIL"
                    - "COOK"
                tags:
                  type: array
                  items:
                    type: string
                  example:
                    - Quick food
                    - Easy
                author:
                  type: string
                  example: "3EMS8J1QGkl5gnjOaKvw"
              required:
                - name
                - description
                - prepTime
                - cookingTime
                - servingSize
                - ingredients
                - instructions
      responses:
        "200":
          description: OK. Recipe succesfully added to database
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: string
                    example: "ttp://localhost:8080/api/recipes/3PXW8J1QGkl5gnjOaKvw"
                  message:
                    type: string
                    example: "Recipe successfully added to database"
        "400":
          description: Bad Request. Incomplete Request Body
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Body should firstly contain name and description!"
        "404":
