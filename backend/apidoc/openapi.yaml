          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Rosie"
                macros:
                  type: object
                  properties:
                    protein:
                      type: number
                      format: float
                      example: 30.2
                    carbs:
                      type: number
                      format: float
                      example: 50.5
                    fat:
                      type: number
                      format: float
                      example: 20.5
                    fiber:
                      type: number
                      format: float
                      example: 5.1
                    sugar:
                      type: number
                      format: float
                      example: 15.3
                    saturated:
                      type: number
                      format: float
                      example: 5.3
                    polyunsaturated:
                      type: number
                      format: float
                      example: 3.2
                    monounsaturated:
                      type: number
                      format: float
                      example: 2.0
                    trans:
                      type: number
                      format: float
                      example: 0
                  required:
                    - protein
                    - carbs
                    - fat
                micros:
                  type: object
                  properties:
                    sodium:
                      type: number
                      format: float
                      example: 2300
                    potassium:
                      type: number
                      format: float
                      example: null
                    vitaminA:
                      type: number
                      format: float
                      example: null
                    vitaminC:
                      type: number
                      format: float
                      example: null
                    calcium:
                      type: number
                      format: float
                      example: null
                    iron:
                      type: number
                      format: float
                      example: null
              required:
